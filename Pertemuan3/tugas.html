<!DOCTYPE html>

        <title> Saya Sedang Belajar Membuat Console</title>

    <body>
        <h1> Buka Console Untuk Melihat Hasil-nya </h1>
        
        <script>
            const word =["P", "O", "L", "I", "N", "E" , "M", "A"]; 
            var kata=" ";

            for(var o=0; o<word.length; o++){
                console.log(kata + word[o]);
                kata += " ";
            }
        </script>
    </body>
