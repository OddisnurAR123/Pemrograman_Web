<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elemen title ini menentukan judul halaman yang akan ditampilkan pada tab browser atau saat halaman ditandai. -->
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Elemen heading tingkat kedua untuk memberikan judul pada bagian button styles -->
        <h2>Button Styles</h2>
        <!-- Tombol dasar tanpa gaya khusus dari Bootstrap -->
        <button type="button" class="btn">Basic</button>
        <!-- Tombol dengan gaya utama (primary) Bootstrap -->
        <button type="button" class="btn btn-primary">Primary</button>
        <!-- Tombol dengan gaya sekunder (secondary) Bootstrap -->
        <button type="button" class="btn btn-secondary">Secondary</button>
        <!-- Tombol dengan gaya sukses (success) Bootstrap -->
        <button type="button" class="btn btn-success">Success</button>
        <!-- Tombol dengan gaya sukses (success) Bootstrap -->
        <button type="button" class="btn btn-info">Info</button>
        <!-- Tombol dengan gaya peringatan (warning) Bootstrap -->
        <button type="button" class="btn btn-warning">Warning</button>
        <!-- Tombol dengan gaya bahaya (danger) Bootstrap -->
        <button type="button" class="btn btn-danger">Danger</button>
        <!-- Tombol dengan gaya gelap (dark) Bootstrap -->
        <button type="button" class="btn btn-dark">Dark</button>
        <!-- Tombol dengan gaya terang (light) Bootstrap -->
        <button type="button" class="btn btn-light">Light</button>
        <!-- Tombol dengan gaya tautan (link) Bootstrap -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>
</html>
