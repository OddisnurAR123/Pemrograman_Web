<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elemen title ini menentukan judul halaman yang akan ditampilkan pada tab browser atau saat halaman ditandai. -->
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
    <body>
        <!-- Elemen heading tingkat kedua untuk memberikan judul pada bagian pengaturan gambar -->
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <!-- Kontainer baris dengan satu kolom per baris menggunakan Bootstrap -->
        <div class="row row-cols-1">
            <!-- Kolom pertama berisi gambar dengan sudut membulat menggunakan kelas "rounded" -->
            <div class="col">
                <img src="tower.jpg" class="rounded" alt="gambar round">
            </div>
            <!-- Kolom kedua berisi gambar dengan bentuk lingkaran menggunakan kelas "rounded-circle" -->
            <div class="col">
                <img src="tower.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <!-- Kolom ketiga berisi gambar dengan gaya thumbnail menggunakan kelas "img-thumbnail" -->
            <div class="col">
                <img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <!-- Kolom keempat berisi gambar yang responsif menggunakan kelas "img-fluid" -->
            <div class="col">
                <img src="tower.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </body>
</html>
