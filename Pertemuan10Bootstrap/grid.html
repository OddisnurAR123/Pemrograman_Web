<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elemen title ini menentukan judul halaman yang akan ditampilkan pada tab browser atau saat halaman ditandai. -->
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Baris pertama dengan dua kolom berukuran 50% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-6 bg-success">Column left 50%</div>
            <div class="col-md-6 bg-warning">Column right 50%</div>
        </div><hr>
        <!-- Baris kedua dengan satu kolom berukuran 33.3% dan satu kolom berukuran 66.6% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div><hr>
        <!-- Baris ketiga dengan satu kolom berukuran 25% dan satu kolom berukuran 75% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-9 bg-warning">Column right 75%</div>
        </div><hr>
        <!-- Baris keempat dengan satu kolom berukuran 33.3% dan satu kolom berukuran 66.6% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div><hr>
        <!-- Baris kelima dengan tiga kolom masing-masing berukuran 33.3% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-4 bg-warning">Column middle 33.3%</div>
            <div class="col-md-4 bg-success">Column right 33.3%</div>
        </div><hr>
        <!-- Baris keenam dengan satu kolom berukuran 25%, satu kolom berukuran 50%, dan satu kolom berukuran 25% dari lebar kontainer -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</</div>
            <div class="col-md-6 bg-warning">Column middle 50%</div>
            <div class="col-md-3 bg-success">Column right 25%</</div>
        </div><hr>
    </div>
    </div>
</body>
</html>
