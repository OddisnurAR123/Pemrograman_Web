<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elemen title ini menentukan judul halaman yang akan ditampilkan pada tab browser atau saat halaman ditandai. -->
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
            <!-- Elemen heading tingkat kedua untuk judul tabel -->
            <h2>Tabel Pelanggan</h2>
            <!-- Tabel Bootstrap dengan kelas table, table-bordered, table-striped, dan table-hover -->
            <table class="table table-bordered table-striped table-hover">
                <!-- Baris pertama tabel yang berfungsi sebagai header dengan judul kolom -->
                <tr>
                    <th>No. </th><th>Nama</th><th>Alamat</th>
                </tr>
                <!-- Baris kedua tabel yang berisi data pelanggan pertama -->
                <tr>
                    <th>1. </th><th>Alifa</th><th>Malang</th>
                </tr>
                <!-- Baris ketiga tabel yang berisi data pelanggan kedua -->
                <tr>
                    <th>2. </th><th>Bima</th><th>Surabaya</th>
                </tr>
                <!-- Baris keempat tabel yang berisi data pelanggan ketiga -->
                <tr>
                    <th>3. </th><th>Cindy</th><th>Sidoarjo</th>
                </tr>
        </table>
        </div>
    </body>
</html>
