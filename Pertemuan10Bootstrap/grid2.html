<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elemen title ini menentukan judul halaman yang akan ditampilkan pada tab browser atau saat halaman ditandai. -->
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Baris pertama dengan dua kolom berukuran sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
        </div><hr>
        <!-- Baris kedua dengan tiga kolom berukuran sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
        </div><hr>
        <!-- Baris ketiga dengan empat kolom berukuran sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-warning">Column 4</div>
    </div><hr>
    </div>
</body>
</html>
